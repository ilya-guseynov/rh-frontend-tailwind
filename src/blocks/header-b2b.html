<header class="Header">
  <div class="Header__TopSection">
    <div class="Container Container--Large">
      <div class="Header__TopSectionInner Header__TopSectionInner--Mobile">
        <div class="Header__Location Header__Location--TopSection">
          <img class="Header__LocationIcon" src="./assets/images/icons/near-me-icon.svg" alt="near-me-icon">
          <div class="Header__LocationText">Москва и МО</div>
        </div>
        <div class="Header__Currency Header__Currency--TopSection">
          <span class="Header__CurrencyTitle">Курс</span>
          <span class="Header__CurrencyTicker">
            <span class="Header__CurrencyTickerName">USD</span> <span class="Header__CurrencyTickerValue">74.90</span>
          </span>
          <span class="Header__CurrencyTickerDivider">|</span>
          <span class="Header__CurrencyTicker">
            <span class="Header__CurrencyTickerName">EUR</span> <span class="Header__CurrencyTickerValue">91.30</span>
          </span>
        </div>
      </div>
      <div class="Header__TopSectionInner Header__TopSectionInner--Desktop">
        <div class="Header__Socials">
          <a class="Header__SocialsLink" href="#">
            <img class="Header__SocialsIcon" src="./assets/images/icons/instagram-icon.svg" alt="instagram-icon">
          </a>
          <a class="Header__SocialsLink" href="#">
            <img class="Header__SocialsIcon" src="./assets/images/icons/facebook-icon.svg" alt="facebook-icon">
          </a>
          <a class="Header__SocialsLink" href="#">
            <img class="Header__SocialsIcon" src="./assets/images/icons/youtube-icon.svg" alt="youtube-icon">
          </a>
        </div>
        <div class="Header__Navigation">
          <ul class="Header__NavigationList">
            <li class="Header__NavigationItem">
              <a class="Header__NavigationLink" href="#">
                <img class="Header__NavigationIcon" src="./assets/images/icons/gold-manta-icon.svg" alt="gold-manta-icon">
                <div class="Header__NavigationLinkText">Club Privé</div>
              </a>
            </li>
            <li class="Header__NavigationItem">
              <a class="Header__NavigationLink" href="#">
                <img class="Header__NavigationIcon" src="./assets/images/icons/account-icon.svg" alt="account-icon">
                <div class="Header__NavigationLinkText">Личный кабинет агента</div>
              </a>
            </li>
            <li class="Header__NavigationItem">
              <a class="Header__NavigationLink" href="#">
                <img class="Header__NavigationIcon" src="./assets/images/icons/telegram-icon.svg" alt="telegram-icon">
                <div class="Header__NavigationLinkText">TELEGRAM для агентов</div>
              </a>
            </li>
            <li class="Header__NavigationItem">
              <button class="Header__NavigationLink Feedback__Trigger" href="#">
                <img class="Header__NavigationIcon" src="./assets/images/icons/feedback-icon.svg" alt="feedback-icon">
                <div class="Header__NavigationLinkText">Обратная связь</div>
              </button>
            </li>
            <li class="Header__NavigationItem">
              <a class="Header__NavigationLink" href="#">
                <img class="Header__NavigationIcon" src="./assets/images/icons/move-icon.svg" alt="move-icon">
                <div class="Header__NavigationLinkText">Туристам</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="Header__BottomSection">
    <div class="Container Container--Large">
      <div class="Header__BottomSectionInner Header__BottomSectionInner--Mobile">
        <a class="Header__LogoLink" href="#">
          <img class="Header__LogoImage" src="./assets/images/logo.svg" alt="logo">
        </a>
        <div class="Header__BottomSectionMobileTriggers">
          <div class="Header__BottomSectionMobileContacts">
            <button class="Header__BottomSectionContactTrigger Header__BottomSectionContactTrigger--Feedback">
              <img class="Header__BottomSectionContactIcon" src="./assets/images/icons/feedback-gold-bottom-icon.svg" alt="feedback">
            </button>
            <a class="Header__BottomSectionContactTrigger Header__BottomSectionContactTrigger--Phone" href="#">
              <img class="Header__BottomSectionContactIcon" src="./assets/images/icons/phone-icon.svg" alt="feedback">
            </a>
          </div>
          <button class="Header__BottomSectionMobileSidebarTrigger mobile-sidebar-trigger">
            <img class="Header__BottomSectionMobileSidebarTriggerIcon" src="./assets/images/icons/open-menu-icon.svg" alt="open-menu-icon">
          </button>
        </div>
      </div>
      <div class="Header__BottomSectionInner Header__BottomSectionInner--Desktop">
        <div class="Header__BottomSectionDesktopLeft">
          <a class="Header__LogoLink Header__LogoLink--Desktop" href="#">
            <img class="Header__LogoImage" src="./assets/images/logo.svg" alt="logo">
          </a>
          <div class="Header__BottomSectionContacts">
            <img class="Header__BottomSectionDesktopContactsIcon" src="./assets/images/icons/gold-phone-icon.svg" alt="phone">
            <div class="Header__BottomSectionPhones">
              <a class="Header__BottomSectionPhoneLink" href="#">+7 495 266-63-77</a>
              <a class="Header__BottomSectionPhoneLink" href="#">+7 800 100-19-70</a>
            </div>
          </div>
        </div>
        <div class="Header__BottomSectionDesktopRight">
          <div class="Header__Currency Header__Currency--BottomSection">
            <span class="Header__CurrencyTitle">Курс</span>
            <span class="Header__CurrencyTicker">
              <span class="Header__CurrencyTickerName">USD</span> <span class="Header__CurrencyTickerValue">74.90</span>
            </span>
            <span class="Header__CurrencyTickerDivider">|</span>
            <span class="Header__CurrencyTicker">
              <span class="Header__CurrencyTickerName">EUR</span> <span class="Header__CurrencyTickerValue">91.30</span>
            </span>
          </div>
          <div class="Header__Location Header__Location--BottomSection">
            <img class="Header__LocationIcon" src="./assets/images/icons/near-me-icon.svg" alt="near-me-icon">
            <div class="Header__LocationText">Москва и МО</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  @@include("./mobile-sidebar-b2b.html")
  @@include("./feedback-b2b.html")
</header>
@@include("./menu-b2b.html")
