<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/main.css">
    <title>RH | Main Page B2C</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="tw-mb-2 header__top-section">
          <div class="tw-container tw-mx-auto tw-px-4">
            <div class="md:tw-hidden tw-flex tw-justify-between tw-items-center tw-h-11">
              <div class="tw-flex">
                <img class="tw-mr-3" src="./assets/images/icons/near-me-icon.svg" alt="near-me-icon">
                <div>Москва и МО</div>
              </div>
              <div>
                <span>Курс</span>
                <span>
                  <span>USD</span>
                  <span><b>74.90</b></span>
                </span>
                <span>|</span>
                <span>
                  <span>EUR</span>
                  <span><b>91.30</b></span>
                </span>
              </div>
            </div>
            <div class="tw-hidden md:tw-flex tw-justify-between tw-items-center tw-h-24">
              <div class="tw-flex tw-items-center tw-justify-between tw-w-1/6">
                <a class="tw-mr-3" href="#">
                  <img src="./assets/images/icons/instagram-icon.svg" alt="instagram-icon">
                </a>
                <a class="tw-mr-3" href="#">
                  <img src="./assets/images/icons/facebook-icon.svg" alt="facebook-icon">
                </a>
                <a href="#">
                  <img src="./assets/images/icons/youtube-icon.svg" alt="youtube-icon">
                </a>
              </div>
              <nav>
                <ul class="tw-flex">
                  <li>
                    <a class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-w-32" href="#">
                      <img class="tw-h-8" src="./assets/images/icons/gold-manta-icon.svg" alt="gold-manta-icon">
                      <div class="tw-text-center"><b>Club Privé</b></div>
                    </a>
                  </li>
                  <li>
                    <a class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-w-32" href="#">
                      <img class="tw-h-8" src="./assets/images/icons/account-icon.svg" alt="gold-manta-icon">
                      <div class="tw-text-center">Личный кабинет агента</div>
                    </a>
                  </li>
                  <li>
                    <a class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-w-32" href="#">
                      <img class="tw-h-8" src="./assets/images/icons/telegram-icon.svg" alt="gold-manta-icon">
                      <div class="tw-text-center"><b>TELEGRAM</b> для агентов</div>
                    </a>
                  </li>
                  <li>
                    <a class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-w-32" href="#">
                      <img class="tw-h-8" src="./assets/images/icons/feedback-icon.svg" alt="gold-manta-icon">
                      <div class="tw-text-center">Обратная связь</div>
                    </a>
                  </li>
                  <li>
                    <a class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-w-32" href="#">
                      <img class="tw-h-8" src="./assets/images/icons/move-icon.svg" alt="gold-manta-icon">
                      <div class="tw-text-center">Туристам</div>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="tw-relative header__bottom-section">
          <div class="tw-container tw-mx-auto md:tw-hidden">
            <div class="tw-flex md:tw-hidden tw-justify-between tw-items-center tw-h-12 tw-px-4">
              <div class="tw-h-full">
                <a class="tw-h-full tw-block" href="#">
                  <img class="tw-h-full" src="./assets/images/logo.svg" alt="logo">
                </a>
              </div>
              <div class="tw-absolute tw-right-0 tw-flex tw-items-center tw-h-full">
                <div class="tw-flex tw-items-center tw-h-full tw-mr-6">
                  <a class="tw-mr-4" href="#">
                    <img src="./assets/images/icons/feedback-gold-bottom-icon.svg" alt="feedback">
                  </a>
                  <a href="#">
                    <img src="./assets/images/icons/phone-icon.svg" alt="feedback">
                  </a>
                </div>
                <div class="tw-h-full">
                  <button class=" tw-h-full tw-w-14 tw-flex tw-justify-center tw-items-center header__open-sidebar-button">
                    <img class="tw-h-5" src="./assets/images/icons/open-menu-icon.svg" alt="open-menu-icon">
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="tw-container tw-mx-auto tw-hidden md:tw-block tw-h-32 tw-px-4">
            <div class="tw-flex tw-justify-between tw-items-center tw-h-full">
              <div>left</div> 
              <div>right</div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="./assets/main.js"></script>

</html>
